<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" th:remove="tag"></div>
    <title>Support - Anti Fraud System</title>
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>
<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#"><i class="fas fa-bars"></i></a>
    <!--Dynamic sidebar-->
    <nav id="sidebar" class="sidebar-wrapper" th:insert="fragments/sidebar :: sidebar-general"></nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Support</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="alert alert-warning" role="alert">
                        <h4 class="alert-heading">The following transactions require your attention:</h4>
                        <div class="form-group col-md-12">
                            <div class="form-group col-md-12">
                                <!--Render a thymeleaf table of transactions -->
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">IP Address</th>
                                        <th scope="col">Card Number</th>
                                        <th scope="col">Region</th>
                                        <th scope="col">Result</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="transaction : ${transactions}">
                                        <th scope="row" th:text="${transaction.id}"></th>
                                        <td th:text="${transaction.amount}"></td>
                                        <td th:text="${transaction.date}"></td>
                                        <td th:text="${transaction.ip}"></td>
                                        <td th:text="${transaction.number}"></td>
                                        <td th:text="${transaction.region}"></td>
                                        <td th:text="${transaction.result}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <a href="#" target="_blank" class="btn btn-sm btn-danger mr-2">Dismiss</a>
                        <a href="#" target="_blank" class="btn btn-sm btn-success">OK</a>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <h3>Add transaction feedback</h3>
                    <form th:action="@{/web/support/review-transaction}" method="post">
                        <div class="form-group">
                            <label for="transactionId">Transaction ID</label>
                            <input type="text" class="form-control" id="transactionId" name="transactionId"
                                   placeholder="Enter transaction ID">
                        </div>
                        <div class="form-group">
                            <label>Select Feedback:
                                <select id="feedback">
                                    <option value="" disabled selected>Select your option</option>
                                    <option value="ALLOWED">Allow</option>
                                    <option value="MANUAL_PROCESSING">Manual processing</option>
                                    <option value="PROHIBITED">Prohibit</option>
                                </select>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick=putFeedback()>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<!--Custom scripts-->
<script type="text/javascript" th:src="@{/scripts/support/put-feedback.js}"></script>
</body>
</html>
