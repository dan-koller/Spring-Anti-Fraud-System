<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Support - Anti Fraud System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/mainStyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>

<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <!--Dynamic sidebar-->
    <nav id="sidebar" class="sidebar-wrapper" th:insert="fragments/sidebar :: sidebar-general"></nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Support</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="form-group col-md-12">
                        <!--Render a thymeleaf table of suspicious ips -->
                        <p>Current Suspicious IPs</p>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">IP Address</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ip : ${ips}">
                                <td th:text="${ip.id}"></td>
                                <td th:text="${ip.ip}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <p>Manage suspicious IPs</p>
                    <form th:action="@{/web/support/manage-ip}" method="post">
                        <div class="form-group col-md-12">
                            <label for="ip-address">IP Address</label>
                            <input type="text" class="form-control" id="ip-address" name="ip-address"
                                   placeholder="IP Address">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="action">Action</label>
                            <select id="action" name="action" class="form-control">
                                <option selected>Choose...</option>
                                <option value="add">Add</option>
                                <option value="remove">Remove</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary" onclick=manageIP()>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<!--Custom scripts-->
<script type="text/javascript" th:src="@{/scripts/support/manage-ip.js}"></script>
<script type="text/javascript" th:src="@{/scripts/handle-side-bar.js}"></script>
<script type="text/javascript" th:src="@{/scripts/set-footer-text.js}"></script>

</body>
</html>
