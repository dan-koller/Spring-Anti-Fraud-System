<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" th:remove="tag"></div>
    <title>Administration - Anti Fraud System</title>
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>
<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#"><i class="fas fa-bars"></i></a>
    <!--Dynamic sidebar-->
    <nav id="sidebar" class="sidebar-wrapper" th:insert="fragments/sidebar :: sidebar-general"></nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Registered users</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <!--Render a thymeleaf table of users and usernames-->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Full name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<!--Custom scripts-->
<script type="text/javascript" th:src="@{/scripts/set-greeting.js}"></script>
<script type="text/javascript" th:src="@{/scripts/handle-side-bar.js}"></script>
<script type="text/javascript" th:src="@{/scripts/set-footer-text.js}"></script>
</body>
</html>
