<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" th:remove="tag"></div>
    <title>Support - Anti Fraud System</title>
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>
<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#"><i class="fas fa-bars"></i></a>
    <!--Dynamic sidebar-->
    <nav id="sidebar" class="sidebar-wrapper" th:insert="fragments/sidebar :: sidebar-general"></nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Support</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="form-group col-md-12">
                        <!--Render a thymeleaf table of cards flagged as stolen -->
                        <p>Cards flagged as stolen</p>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Card number</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="card : ${cards}">
                                <td th:text="${card.id}"></td>
                                <td th:text="${card.number}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <p>Manage stolen cards</p>
                    <form th:action="@{/web/support/manage-stolencard}" method="post">
                        <div class="form-group col-md-12">
                            <label for="stolen-card-number">Stolen card number</label>
                            <input type="text" class="form-control" id="stolen-card-number" name="stolen-card-number"
                                   placeholder="Enter card number">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="action">Action</label>
                            <select id="action" name="action" class="form-control">
                                <option selected>Choose...</option>
                                <option value="add">Add</option>
                                <option value="remove">Remove</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary" onclick=manageStolenCard()>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<!--Custom scripts-->
<script type="text/javascript" th:src="@{/scripts/support/manage-stolencard.js}"></script>
<script type="text/javascript" th:src="@{/scripts/handle-side-bar.js}"></script>
<script type="text/javascript" th:src="@{/scripts/set-footer-text.js}"></script>
</body>
</html>
