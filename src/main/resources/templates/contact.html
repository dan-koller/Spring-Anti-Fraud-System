<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" th:remove="tag"></div>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/indexStyle.css}">
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>
<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <main class="page-content">
        <div class="container-fluid">
            <h2>Anti-Fraud System</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <p>Contact us via the form below, and we reach out to you as soon as possible.</p>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="contact-name">Name</label>
                            <input type="text" class="form-control" id="contact-name" name="name" placeholder="Name"
                                   required="required">
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email</label>
                            <input type="email" class="form-control" id="contact-email" name="email" placeholder="Email"
                                   required="required">
                        </div>
                        <div class="form-group">
                            <label for="contact-subject">Subject</label>
                            <input type="text" class="form-control" id="contact-subject" name="subject"
                                   placeholder="Subject" required="required">
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Message</label>
                            <textarea name="message" id="contact-message" class="form-control" rows="5"
                                      placeholder="Message" required="required"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="btnContactUs">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <footer class="text-center" th:insert="fragments/footer :: footer"></footer>
        </div>
    </main>
</div>
</body>
</html>
