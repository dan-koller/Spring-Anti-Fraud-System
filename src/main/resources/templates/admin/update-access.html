<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administration - Anti Fraud System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/mainStyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>

<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <!--Dynamic sidebar-->
    <nav id="sidebar" class="sidebar-wrapper" th:insert="fragments/sidebar :: sidebar-general"></nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Update user access</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <form th:action="@{/web/admin/update-access}" method="post">
                        <p class="hint-text">Fill in this form to update the access level (lock/unlock) a user:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   required="required">
                        </div>
                        <div class="form-group">
                            <label>Select operation:
                                <select id="operation">
                                    <option value="" disabled selected>Select your option</option>
                                    <option value="LOCK">Lock</option>
                                    <option value="UNLOCK">Unlock</option>
                                </select>
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Update access"
                               onclick=updateAccess()>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<!--Custom scripts-->
<script type="text/javascript" th:src="@{/scripts/admin/put-update-access.js}"></script>
<script type="text/javascript" th:src="@{/scripts/handle-side-bar.js}"></script>
<script type="text/javascript" th:src="@{/scripts/set-footer-text.js}"></script>

</body>
</html>
