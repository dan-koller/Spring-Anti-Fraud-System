<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" th:remove="tag"></div>
    <title>Profile - Anti Fraud System</title>
</head>
<body>
<!--Dynamic navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navbar :: navbar"></nav>
<!--Main content-->
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#"><i class="fas fa-bars"></i></a>
    <!--Dynamic sidebar-->
    <nav id="sidebar" class="sidebar-wrapper" th:insert="fragments/sidebar :: sidebar-general"></nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <h2>Profile</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                            <div class="card p-4">
                                <div class=" image d-flex flex-column justify-content-center align-items-center">
                                    <!--Profile picture-->
                                    <button class="btn btn-secondary">
                                        <img src="https://cdn1.iconfinder.com/data/icons/ui-essential-17/32/UI_Essential_Outline_1_essential-app-ui-avatar-profile-user-account-512.png"
                                             height="100" width="100"/></button>
                                    <hr>
                                    <!--Profile overview-->
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Full Name</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${fullname}"></td>
                                            <td th:text="${username}"></td>
                                            <td th:text="${userrole}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <p>To request a change to your profile, please contact your system
                                        administrator.</p>
                                    <!--Contact link that opens the default mail program-->
                                    <a th:href="@{'mailto:admin@localhost.com?subject=Request from user ' + ${fullname}}"
                                       class="btn btn-primary">Contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-center" th:insert="fragments/footer :: footer"></footer>
        </div>
    </main>
</div>
<!--Custom scripts-->
<script type="text/javascript" th:src="@{/scripts/set-greeting.js}"></script>
<script type="text/javascript" th:src="@{/scripts/handle-side-bar.js}"></script>
<script type="text/javascript" th:src="@{/scripts/set-footer-text.js}"></script>
</body>
</html>
